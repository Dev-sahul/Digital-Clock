<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Using Vanilla JavaScript</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="ractangle">
      <div class="wrapper">
        <div class="clock">
          <div class="date">
            <span id="day"></span>
            <span id="months">,</span>
            <span id="year"></span>
          </div>
          <div>
            <div class="time">
              
              <span id="hrs">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00 </span>
              <p id="am"></p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let smay = new Date();
     
      const weekDay = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = (document.getElementById("day").innerHTML =
        weekDay[smay.getDay()]);

      const list = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      let month = (document.getElementById("months").innerHTML =
        list[smay.getUTCMonth()]);

      let year = (document.getElementById("year").innerHTML =
        smay.getFullYear());

      let hrs = document.getElementById("hrs");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");
      let am = document.getElementById('am')

      setInterval(() => {
        let currentTime = new Date();
        
        hrs.innerHTML =
        (currentTime.getHours() > 12 ? "0" : "") + currentTime.getHours()%12;
        min.innerHTML =
        (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
        sec.innerText =
        (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
        am.innerHTML =  12 ? 'PM':'AM'
      }, 1000);

      
    </script>
  </body>
</html>
